<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/ec24ca5908.js"
      crossorigin="anonymous"
    ></script>

    <title>Umzug</title>
  </head>
  <body>
    <header class="header_">
      <div class="container">
        <div class="nav_block d-flex align-items-center justify-content-end">
          <div class="contact_block d-flex align-items-center">
            <div class="contact_icons">
              <i class="fab viber fa-viber"></i>
              <i class="fab whatsapp fa-whatsapp"></i>
              <i class="fas mobile fa-mobile-alt"></i>
            </div>
            <div class="contact_number">
              <a href="tel:+436503335995">+436503335995</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- end header -->

    <section class="bg_section">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="maic_text">
              Transport + (Umzug)
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end bg section -->
    <section class="package_sec">
      <div class="container">
        <div class="package_title">paket</div>
        <div class="row">
          <div class="col-lg-6 col-md-6">
            <div class="package_card">
              <div class="package_icon">
                <i class="fas fa-shipping-fast"></i>
              </div>
              <div class="package_txt package_title">Wien</div>
              <div class="package_txt package_info">Pro stunde 20€</div>
            </div>
          </div>
          <div class="col-lg-6 col-md-6">
            <div class="package_card">
              <div class="package_icon">
                <i class="fas fa-shipping-fast"></i>
              </div>
              <div class="package_txt package_title">außerhalb Wien</div>
              <div class="package_txt package_info">nach Vereinbarung</div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end package section -->
    <section class="service_section">
      <div class="container">
        <div class="service_title">Extra Services</div>
        <div class="row">
          <div class="col-lg-6 col-md-6">
            <div class="service_card">
              <div class="service_img">
                <img class="img_fluid" src="img/extra_montage.jpeg" alt="img" />
              </div>
              <div class="extra_service_name">extra montage</div>
            </div>
          </div>
          <div class="col-lg-6 col-md-6">
            <div class="service_card">
              <div class="service_img">
                <img class="img_fluid" src="img/extra_people.jpg" alt="img" />
              </div>
              <div class="extra_service_name">extra leute</div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end service section -->
    <section class="car_section">
      <div class="container">
        <div class="gallery">
          <div class="gallery_wrapper d-flex">
            <div class="main_img_box"><div class="main_img"></div></div>
            <div class="img_gallery_box d_flex">
              <img class="small_img" src="img/carImg/1.jpg" alt="imgs" />
              <img class="small_img" src="img/carImg/2.jpg" alt="imgs" />
              <img class="small_img" src="img/carImg/3.jpg" alt="imgs" />
              <img class="small_img" src="img/carImg/4.jpg" alt="imgs" />
            </div>
          </div>
        </div>
        <div class="car_info_block">
          <div class="contact_number">
            contact
            <a href="tel:+436503335995">+436503335995</a>
          </div>
        </div>
      </div>
    </section>
    <script src="js/app.js"></script>
  </body>
</html>
